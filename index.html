<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="image2json.js"></script>

    <style>
        .hidden{
            display: none;
        }

    <input type="file" id="imageLoader" name="imageLoader"/>

    <p>
        <a href="#" target="_blank" class="savePng hidden">Download PNG</a>

        <a href="#" target="_blank" class="saveJson hidden">Download JSON</a>
    </p>
